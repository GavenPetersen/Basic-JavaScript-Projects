<!DOCTYPE html>
<html lang="en">

	<head>
		<title>JS 9.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="JS/Basic_JavaScript_9.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
	</head>
	
    <body>
                
        <p>How many seconds would you likek to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here!</button>
        <p id="timer"></p>

        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="IMG/sign.jpg" style="width:100%">
              <div class="text">State Sign</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="IMG/cbuilding.jpg" style="width:100%">
              <div class="text">Capital Building</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="IMG/arch.jpg" style="width:100%">
              <div class="text">An Arch</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
	
	</body>
	
</html>
